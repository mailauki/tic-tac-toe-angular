<main>
  <app-header [tally]="winsTally" />
  <section class="content">
    <app-board
      [board]="boardTiles"
      (updatedBoard)="onBoardUpdate($event)"
      [token]="playerToken"
      [count]="turnCount"
      (incrementCountEvent)="onTurnUpdate($event)"
      [win]="isWin"
    />
  </section>
  <app-footer
    [board]="boardTiles"
    (updatedBoard)="onBoardUpdate($event)"
    [token]="playerToken"
    (updatedToken)="onTokenUpdate($event)"
    [count]="turnCount"
    (updatedCount)="onTurnUpdate($event)"
    [tally]="winsTally"
    (updatedTally)="onTallyUpdate($event)"
    [multiplayer]="multiPlayer"
    (updatedPlayers)="onPlayersUpdate($event)"
  />
</main>
