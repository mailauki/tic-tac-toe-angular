<div class="board">
  <mat-grid-list cols="3" gutterSize="0.1rem">
    @for (tile of grid; track tile) {
      <mat-grid-tile
        id={{tile.index}}
        class="mat-elevation-z4"
        matRipple
        [matRippleCentered]="false"
        [matRippleUnbounded]="false"
        [matRippleRadius]="0"
        (click)="handleAddToken(tile.index, 'X')"
      >
        {{tile.value}}
      </mat-grid-tile>
    }
  </mat-grid-list>
</div>
